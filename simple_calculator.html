<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <input type="text" class="calculator-output" id="display" disabled>
    <div class="calculator_keys">
        <button class="calculator_key-operator" onclick="clearDisplay()">AC</button>
        <button class="calculator_key-operator" onclick="clearPrevious()">C</button> 
        <button class="calculator_key-operator" onclick="appendToDisplay('%')">%</button>
        <button class="calculator_key-operator" onclick="appendToDisplay('+')">+</button>
        <button class="calculator-key" onclick="appendToDisplay('1')">1</button>
        <button class="calculator-key" onclick="appendToDisplay('2')">2</button>
        <button class="calculator-key" onclick="appendToDisplay('3')">3</button>
        <button class="calculator_key-operator" onclick="appendToDisplay('-')">-</button>
        <button class="calculator-key" onclick="appendToDisplay('4')">4</button>
        <button class="calculator-key" onclick="appendToDisplay('5')">5</button>
        <button class="calculator-key" onclick="appendToDisplay('6')">6</button>
        <button class="calculator_key-operator" onclick="appendToDisplay('*')">*</button>
        <button class="calculator-key" onclick="appendToDisplay('7')">7</button>
        <button class="calculator-key" onclick="appendToDisplay('8')">8</button>
        <button class="calculator-key" onclick="appendToDisplay('9')">9</button>
        <button class="calculator_key-operator" onclick="appendToDisplay('/')">/</button>
        <button class="calculator-key" onclick="appendToDisplay('0')">0</button>
        <button class="calculator-key" onclick="appendToDisplay('.')">.</button>
        <button class="calculator_key-enter" onclick="calculate()">=</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
